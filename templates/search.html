{% extends "layout.html" %}

{% block title %}
  Start exploring
{% endblock %}

{% block body %}
    <div class="container" style="padding-top: 100px;">
        <h3>Hello {{ username }}</h3>
        <p>Ready to search your favourite book</p>
        <form action="{{ url_for('search') }}" method="post">
            <div class="input-group">
              <input type="search" name="key" placeholder="Search by title, author or ISBN number of book" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                <div class="input-group-append">
                  <button id="button-addon1" type="submit" class="btn btn-link text-primary">Search</button>
                </div>
            </div>
          </form>
    </div>
{% endblock %}
