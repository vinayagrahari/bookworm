<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% block style %}
        {% endblock %}
    </head>
    <body>
        <div class="w3-top">
            <div class="w3-row w3-padding w3-black">
              <div class="w3-col s3">
                <a href="{{ url_for('index') }}" class="w3-button w3-block w3-black">HOME</a>
              </div>
              <div class="w3-col s3">
                <a href="/#about" class="w3-button w3-block w3-black">ABOUT</a>
              </div>
              <div class="w3-col s3">
                {% if 'username' in session %}
                  <a href="/user/{{ session['username'] }}"  class="w3-button w3-block w3-black">{{ session['username'] }}</a>
                {% else %}
                  <a href="{{ url_for('signup') }}" class="w3-button w3-block w3-black">Sign up</a>
                {% endif %}
              </div>
              <div class="w3-col s3">
                {% if 'username' in session %}
                  <a href="{{ url_for('logout') }}" class="w3-button w3-block w3-black">Logout</a>
                {% else %}
                  <a href="{{ url_for('login') }}" class="w3-button w3-block w3-black">Log in</a>
                {% endif %}
              </div>
            </div>
          </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
